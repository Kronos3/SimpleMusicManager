<head>
<meta charset="utf-8" />
<title>untitled</title>
<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
<link href="/css/roboto.css" "stylesheet">
<link rel="stylesheet" href="/css/materialize.min.css">
<link rel="stylesheet" href="/css/material-icons.css">
<script type="text/javascript" src="/js/materialize.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link rel="stylesheet" href="main.css">
</head>

<body>
<div class="login">
    <img class="login-img" src="img/google.png">
    <p class="login-header">
        Sign in to your Google account for metadata requests
    </p>
    <div class="login-wrapper">
        <form>
            <div class="input-field">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input id="passwd" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="switch">
                <p>
                <input type="checkbox" id="savep" checked="checked" />
                <label for="savep">Save password</label>
                </p>
            </div>
            <button class="btn waves-effect waves-light" id="sub" onclick="__login()" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
</div>
</body>

</html>
