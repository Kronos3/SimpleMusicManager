<meta charset="utf-8" />
<script>

var hammer = require('./js/hammer.min.js');
</script>
<link href="css/roboto.css" "stylesheet">

</head>
<body>
<iframe class="login" src="http://localhost:8002" style="height:554px;">
</iframe>
<div class="title-bar">
    <button id="close" onclick="close_win()"></button>
    <button id="max" onclick="maximize()"></button>
    <button id="min" onclick="minimize()"></button>
</div>
<div class="disable" onclick="login_close()"></div>
<div class="disable-nav" onclick="nav_close()"></div>
<div class="window">
<div class="top-bar red card-panel lighten-2">
    <button id="menu" onclick="openNav()" class="waves-effect waves-light waves-circle btn-float red lighten-2">
        <i class="material-icons">menu</i>
    </button>
    <div id="nav" class="card-panel">
        <div class="nav-panel"><a href="#" class="waves-effect" onclick="moveTo('0')"><i class="nav-icon material-icons">home</i><p>Home</p></a></div>
        <div class="nav-panel"><a href="#" class="waves-effect" onclick="moveTo('1')"><i class="nav-icon material-icons">library_music</i><p>Library</p></a></div>
        <div class="nav-panel"><a href="#" class="waves-effect" onclick="moveTo('3')"><i class="nav-icon material-icons">queue_music</i><p>Playlists</p></a></div>
        <div class="nav-panel"><a href="#" class="waves-effect" onclick="moveTo('4')"><i class="nav-icon material-icons">file_upload</i><p>Upload Music</p></a></div>
        <div class="nav-panel"><a href="#" class="waves-effect" onclick="moveTo('7')"><i class="nav-icon fa fa-lg fa-youtube-play"></i><p>Youtube</p></a></div>

        <div class="nav-panel"><a href="#" class="waves-effect" onclick="moveTo('10')"><i class="nav-icon material-icons">info_outline</i><p>Information</p></a></div>
    </div>
    <div class="top-search-wrapper">
        <div id="search-color" class="top-search-inner red lighten-3">
            <i class="search-icon material-icons">search</i>
            <input id="search" class="search" type="text" placeholder="Search">
        </div>
    </div>
    <input id="sign-in" class="sign-in-small" onclick="open_login()" type="submit" value="Sign In"> 
</div>
<div class="main-content">
    <div id="content-wrapper">
        <div class="artists ">
            <paper-card image="">
              <div class="card-content">
                Some artist
              </div>
            </paper-card>
        </div>
    </div>
</div>
<div class="card-panel control-bar">
    <div class="control-middle">
        <button id="repeat" onclick="repeatf()" data-position="top" data-tooltip="Repeat" class="tooltipped waves-effect waves-light waves-circle btn-float waves-red white lighten-2 control-button">
            <i class="material-icons">repeat</i>
        </button>
        <button id="back" data-position="top" data-tooltip="Skip Back" class="tooltipped waves-effect waves-light waves-circle btn-float waves-red white lighten-2 control-button">
            <i class="material-icons">skip_previous</i>
        </button>
        <button id="play" onclick="playf()" data-position="top" data-tooltip="Play/Pause" class="tooltipped waves-effect waves-light waves-circle btn-float waves-light red lighten-2 control-button">
            <i class="material-icons">play_arrow</i>
        </button>
        <button id="skip" data-position="top" data-tooltip="Skip Next" class="tooltipped waves-effect waves-light waves-circle btn-float waves-red white lighten-2 control-button">
            <i class="material-icons">skip_next</i>
        </button>
        <button id="shuffle" onclick="shufflef()" data-position="top" data-tooltip="Shuffle" class="tooltipped waves-effect waves-light waves-circle btn-float waves-red white lighten-2 control-button">
            <i class="material-icons">shuffle</i>
        </button>
    </div>
</div>
</div>
</body>
